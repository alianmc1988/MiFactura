<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Mi Factura</title>
</head>
<body>
<header>
<!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">MiFactura</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
            </div>
           
        </div>
    </nav>
</header>
<section class=" electricidad-seccion container main">
<div class="container name-app tx-center">
    <h1> Calculadora gasto electrico en Cuba</h1>
</div>
    
        <div class="main-wrapper">
        
        
            <!-- calculo de electricidad -->
            <div class="electricidad">
                <div class="electricidad-interior container">
                    <!-- Form inputs for math electricidad -->
                    <form class="forma" action="" id="consumoFormElec">
                        <div class="title container text-xl-center">
                            <h5>Calcule su consumo</h5>
                        </div>
                        
                        <div class="container">
                            <div class="inputs-wrapper row">
                            <div class="col-l-6">
                                <label for="kwanterior"><b>Lectura Anterior</b> </label>
                                <input type="number" name="kwanterior" id="kwanterior" placeholder="0">
                            </div>
                                <div class="col-l-6 ">
                                    <label for="kwactual"><b> Lectura Actual</b></label>
                                <input type="number"  name="kwactual" id="kwactual" placeholder="0">
                                </div>
                                <div class="thebutton">
                                    <button class="btn btn-primary" type="submit">calcular</button>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                   <!-- Listas dinamicas de consumo gasto e importe -->
                    <div class="tabla d-flex">
                        <div class="deslose-wrapper">
                            consum
                            <ul class="lista-tabla" id="deslose">
                            </ul>
                        </div>
                        
                        <div class="precio-wrapper" >
                        precios
                            <ul class="lista-tabla"  id="precio">
                            </ul>
                        </div>
                        
                        <div class="importe-wrapper" >
                            importe
                                <ul class="lista-tabla"  id="importe">
                                </ul>
                            </div>
                        
                    </div>
                    <!-- Labels para cantidades -->
                    <div class="container">
                        <div class="consumoInfo d-sm-block d-md-flex">
                            <label for="" id="resultconsumidos"> <b>KW consumidos: </b>  </label><br>
                            <label for="" id="mony"> <b>El total a pagar:$ </b></label>
                        </div> 
                       </div>
                </div>
            </div>
        </div>
  
</section>

<footer class="footer bg-dark">
    
    <span>Alian Medina 2021 &copy</span>
</footer>
    
    
    <script src="./script.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- <A> -->
  
</body>
</html>
